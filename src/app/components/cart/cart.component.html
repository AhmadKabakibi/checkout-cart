<div class="callout">
<div class="row">
  <div class="small-12 columns">
    <h3>
      <i class="material-icons">layers</i>
      Cart Items
    </h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <h5>
      Total ({{itemCount}} items):
    </h5>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 columns">
    <button type="button"
            class="button secondary hollow js-btn-empty-cart"
            (click)="emptyCart()"
            [attr.disabled]="itemCount === 0 ? true : null">
      Empty shopping basket
    </button>
  </div>
</div>
</div>
